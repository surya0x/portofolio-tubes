<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Surya Darmawansyah</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Playfair+Display:wght@400;600;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="nav-container">
                <div class="nav-logo">
                    <a href="index.html">Surya Darmawansyah</a>
                </div>
                <ul class="nav-menu">
                    <li class="nav-item">
                        <a href="index.html" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="about.html" class="nav-link">About</a>
                    </li>
                    <li class="nav-item">
                        <a href="projects.html" class="nav-link">Projects</a>
                    </li>
                    <li class="nav-item">
                        <a href="contact.html" class="nav-link active">Contact</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <section class="page-header">
            <div class="container">
                <h1>Contact Me</h1>
                <p>Feel free to reach out to me for collaboration or questions.</p>
            </div>
        </section>

        <section class="content-section">
            <div class="container">
                <div class="section">
                    <h2>Send a Message</h2>
                    <form id="contactForm" class="contact-form">
                        <div class="form-group">
                            <label for="name">Name:</label>
                            <input type="text" id="name" name="name" required placeholder="Your Name">
                        </div>

                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" required placeholder="Your Email">
                        </div>

                        <div class="form-group">
                            <label for="message">Message:</label>
                            <textarea id="message" name="message" rows="5" required
                                placeholder="Write your message here..."></textarea>
                        </div>

                        <button type="submit" class="cta-button">Send Message</button>
                    </form>
                </div>

                <div class="section">
                    <h2>Other Ways to Connect</h2>
                    <div class="social-links">
                        <a href="https://x.com/suryaidk" target="_blank">
                            <img src="images/x.webp" alt="Twitter/X" class="social-img">
                        </a>
                        <a href="https://github.com/surya0x" target="_blank">
                            <img src="images/github.webp" alt="GitHub" class="social-img">
                        </a>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-container">
            <p>&copy; 2025 Surya Darmawansyah. All rights reserved.</p>
        </div>
    </footer>
    <script src="js/script.js"></script>
</body>

</html>
